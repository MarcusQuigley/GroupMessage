<div class="page-header">
    <h1>Users</h1>

    <p>Administer users</p>
</div>

<!-- Example row of columns -->
<div class="row">

    <h2>Users</h2>

    <div data-ng-controller="UsersViewCtrl" data-ng-init="init()">

        <table class="table table-striped table-bordered table-condensed">

            <tbody>
            <tr class="days">
                <th scope="col" title="Firstname">Firstname</th>
                <th scope="col" title="Lastname">Lastname</th>
                <th scope="col" title="Phone number">Phone number</th>
                <th scope="col" title="Phone app connected for push notifications">Phone app connected</th>
                <th scope="col" title="E-mail">E-mail</th>
                <th scope="col" title="Last update">Last update</th>
                <th scopw="col"/>
            </tr>
            <tr ng-repeat="user in users">
                <td>
                    {{ user.Name }}
                </td>
                <td>
                    {{ user.LastName }}
                </td>
                <td>
                    {{ user.PhoneNumber }}
                </td>
                <td>
                    <img ng-src="{{ user | deviceImage}}" height="25" width="25" title="Device token: '{{ user.DeviceToken }}'"/>
                </td>
                <td>
                    {{ user.Email }}
                </td>
                <td>
                    {{ user.LastUpdate | displayDate }}
                </td>
                <td>
                        <button ng-click="deleteUser(user.PhoneNumber)"><i class="icon-trash"></i></button>
                        <button ng-click="editUser(user)"><i class="icon-pencil"></i></button>
                </td>
            </tr>
            </tbody>
        </table>

        <h2>User</h2>
        <p>Edit/add user</p>

        <div>
            <form class="well" ng-submit="update(user)" data-ng-init="init()">
                <div>
                    <label>Firstname</label><input type="text" ng-model="user.Name"/>
                    <label>Lastname</label> <input type="text" ng-model="user.LastName"/>
                    <label>Phone number</label> <input type="text" ng-model="user.PhoneNumber"/>
                    <label>E-mail</label> <input type="email" ng-model="user.Email"/>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary btn-large" value="Save"/>
                </div>
            </form>
        </div>
    </div>

</div>
